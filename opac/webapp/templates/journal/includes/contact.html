<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
        <h4 class="modal-title">Entre em contato com {{ journal.publisher_name }}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">Seu Nome</label>
          <input type="text" name="nome" value="" class="form-control" placeholder="Digite seu nome" />
        </div>
        
        <div class="form-group">
          <label class="control-label">Seu e-mail</label>
          <input type="text" name="email" value="" class="form-control" placeholder="Digite seu email" />
        </div>  

        <div class="form-group">
          <label class="control-label">Mensagem</label>
          <textarea name="mensagem" class="form-control" placeholder="Digite sua mensagem"></textarea>
        </div>

        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6LejVjUUAAAAABU6P_loTY7IAPg6JaQOxLaZug5l"></div>
        </div>
        
      </div>
      <div class="modal-footer">
        <div class="btn-block">
          <input type="button" value="Enviar Mensagem" class="btn btn-primary">
        </div>
      </div>
    </div>
  </div>
</div>
