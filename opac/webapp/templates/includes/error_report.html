<div class="modal fade" id="errorReportModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
				<h4 class="modal-title">Reportar erro</h4>
			</div>
			<form action="">
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">Seu Nome</label>
						<input type="text" name="nome" value="" class="form-control" placeholder="Digite seu nome" />
					</div>	
					<div class="form-group">
						<label class="control-label">Seu e-mail</label>
						<input type="text" name="email" value="" class="form-control" placeholder="Digite seu email" />
					</div>
					<div class="form-group">
						<label class="control-label">Erro referente:</label>
						<div class="radio" style="margin-top:0;">
							<label><input type="radio" name="tipo-erro" value="">ao conteúdo</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="tipo-erro" value="">à aplicação</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Descrição do erro:</label>
						<textarea name="mensagem" class="form-control" placeholder="Digite sua mensagem"></textarea>
						<span class="info-form">Obs.: Link e título da página são enviados automaticamente.</span>
					</div>
					<div class="form-group">
             			<div id="form_error_captcha_id"></div>
           			</div>
				</div>
				<div class="modal-footer">
					<div class="btn-block">
						<input type="submit" name="s" value="Enviar" class="btn">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
