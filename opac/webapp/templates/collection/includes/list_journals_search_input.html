<div class="row collectionListSearch">
  <div class="col-md-6">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn active">
        <input type="radio" id="all_{{filter_id}}" autocomplete="off" name="{{ filter_id|default('query_filter') }}" value="" checked="checked">{% trans %}Todos{% endtrans %}
      </label>
      <label class="btn">
        <input type="radio" id="current_{{filter_id}}" name="{{ filter_id|default('query_filter') }}" value="current" autocomplete="off">{% trans %}Títulos correntes{% endtrans %}
      </label>
      <label class="btn">
        <input type="radio" id="no_current_{{filter_id}}" name="{{ filter_id|default('query_filter') }}" value="no-current" autocomplete="off">{% trans %}Títulos não-correntes{% endtrans %}
      </label>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">

      <input type="text" name="{{ input_id|default('query') }}"
             id="{{ input_id|default('query') }}"
             value=""
             class="form-control collectionSearch"
             placeholder="{% trans %}Digite uma ou mais palavras para filtrar a lista{% endtrans %}"/>
  </div>
</div>
